syntax = "proto3";

package greet;

option go_package = "greetpb/;greetpb";

message Greeting {
  string first_name = 1;
  string last_name = 2;

}

message GreetRequest {
  Greeting greeting = 1;
}

message GreetResponse {
  string response = 1;
}

// Unary api example
service GreetService{
  rpc Greet (GreetRequest) returns (GreetResponse) {};
}